<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://lucide.dev/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevFolio | Full Stack Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: 'rgb(var(--background) / <alpha-value>)',
              surface: 'rgb(var(--surface) / <alpha-value>)',
              primary: 'rgb(var(--primary) / <alpha-value>)',
              secondary: 'rgb(var(--secondary) / <alpha-value>)',
              border: 'rgb(var(--border) / <alpha-value>)',
              accent: 'rgb(var(--accent) / <alpha-value>)', 
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
          }
        }
      }
    </script>
    <style>
      :root {
        /* Dark Theme (Default) */
        --background: 5 5 5;       /* #050505 */
        --surface: 20 20 20;       /* Slightly lighter than bg */
        --primary: 237 237 237;    /* #EDEDED */
        --secondary: 161 161 170;  /* #A1A1AA */
        --border: 38 38 38;        /* #262626 */
        --accent: 59 130 246;      /* #3b82f6 */
      }

      [data-theme='light'] {
        /* Light Theme */
        --background: 250 250 250; /* #FAFAFA */
        --surface: 255 255 255;    /* #FFFFFF */
        --primary: 24 24 27;       /* #18181B */
        --secondary: 82 82 91;     /* #52525B */
        --border: 228 228 231;     /* #E4E4E7 */
        --accent: 37 99 235;       /* #2563eb */
      }

      body {
        background-color: rgb(var(--background));
        color: rgb(var(--primary));
        antialiased;
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Smooth transitions for all theme-dependent properties */
      *, *::before, *::after {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgb(var(--background));
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--border));
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--secondary));
      }
      ::selection {
        background-color: rgb(var(--primary) / 0.2);
        color: rgb(var(--primary));
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24"
  }
}
</script>
</head>

    <div id="root"></div>
    <!-- Crucial for production builds: Loads the main entry point -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
